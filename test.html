<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心礼物页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 修改为flex-start，让内容从顶部开始排列 */
            height: 100vh;
            margin: 0;
            background-color: #ffcccb; /* 淡粉色背景 */
        }

        .heart {
            position: relative;
            width: 150px; /* 放大爱心的宽度 */
            height: 135px; /* 放大爱心的高度 */
            margin-top: 50px; /* 在顶部留出一些空间 */
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 75px; /* 调整爱心的位置 */
            top: 0;
            width: 75px; /* 放大爱心的宽度 */
            height: 120px; /* 放大爱心的高度 */
            background: red;
            border-radius: 75px 75px 0 0; /* 调整圆角半径 */
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
p {
    white-space: normal;
}

        h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px; /* 放大文字的字体大小 */
            white-space: nowrap; /* 防止文字换行 */
        }
    </style>
</head>
<body>
    <div class="heart">
        <p><br></p>
        <h1>送给你的礼物</h1>
    </div>
</body>
</html>
